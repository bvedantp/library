    <div id="modal-box" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Book</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="book-add" name="book-add">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                    <label for="pages">Pages</label>
                    <input type="text" id="pages" name="pages" required>
                    <input type="checkbox" id="read" name="read" value="cheked" checked>
                    <label for="read">Reading complete?</label>
                    <input type="button" value="Submit" id="form-submit" disabled>
                </form>
            </div>
        </div>
    </div>
